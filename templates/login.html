<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход — PriceSpy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Шапка -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/dashboard" class="text-2xl font-bold text-gray-900">PriceSpy</a>
      <a href="/register" class="text-sm text-blue-600 hover:underline">Регистрация</a>
    </div>
  </header>

  <!-- Форма входа -->
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
      <div class="px-6 py-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Вход в аккаунт</h2>
        <form action="/login" method="post" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Имя пользователя</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="block w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
          >
            Войти
          </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
          Нет аккаунта?
          <a href="/register" class="text-blue-600 hover:underline">Зарегистрироваться</a>
        </p>
      </div>
    </div>
  </main>

</body>
</html>
