<!-- templates/confirm.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Товар добавлен — PriceSpy</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Шапка -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/dashboard" class="text-2xl font-bold text-gray-900">PriceSpy</a>
      <a href="/logout" class="text-sm text-gray-600 hover:underline">Выход</a>
    </div>
  </header>

  <!-- Подтверждение -->
  <main class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden">
      <div class="px-6 py-8 text-center">
        <h1 class="text-2xl font-bold mb-4">Товар успешно добавлен!</h1>
        <div class="text-gray-700 mb-6 space-y-2">
          <p><span class="font-semibold">ID:</span> {{ product.id }}</p>
          <p><span class="font-semibold">Название:</span> {{ product.name }}</p>
        </div>
        <div class="flex justify-center space-x-4">
          <a href="/dashboard"
             class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition">
            На дашборд
          </a>
          <a href="/new"
             class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            Добавить ещё
          </a>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
